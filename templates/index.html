<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Interface</title>
    <!-- Include TailwindCSS -->
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <form id="mlForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="inputText">
                    Input Text
                </label>
                <textarea id="inputText" name="inputText" rows="4"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>

            <div class="grid grid-cols-3 gap-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="steps">Steps</label>
                    <input id="steps" name="steps" type="number" value="2000"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="temperature">Temperature</label>
                    <input id="temperature" name="temperature" type="number" step="0.1" value="1.0"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="topK">Top K</label>
                    <input id="topK" name="topK" type="number" value="10"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
            </div>

            <div class="flex items-center justify-between mt-4">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                    Run Model
                </button>
            </div>
        </form>

        <div id="result" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"></div>
        
        <div id="extraForm" class="container mx-auto p-4" style="display: none">
            <form id="mlForm" class="p-4 bg-gray-100 rounded-lg">
                <!-- Existing form elements -->

                <!-- New input field for the number of steps -->
                <div class="mb-4">
                    <label for="newSteps" class="block text-gray-700">Number of Steps:</label>
                    <input type="number" id="newSteps" name="newSteps" value="100" min="1"
                        class="border rounded-md p-2 w-1/4">
                </div>

                <!-- Generate More button -->
                <button type="button" id="generateMore" class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">
                    Generate More
                </button>
            </form>
        </div>
    </div>

    <!-- Include your JavaScript file here -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
